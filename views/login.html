<!DOCTYPE html>
<html lang="en">
{{ template "header" .}}
<body>
<div class="container">
    <form method="post" action="login.html">
        <div class="form-group">
            <label for="account">用户名</label>
            <input class="form-control" id="account" name="account" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember">记住用户名
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">提交</button>
        <button type="button" class="btn btn-default"><a href="/">返回</a></button>
    </form>
    {{ .Error }}
</div>

<script type="text/javascript">
    function checkInput() {
        let account = $("#account").val()
        if (account.length <= 0) {
            alert("请输入账号")
            return false
        }
        let password = $("#password").val()
        if (password.length <= 0) {
            alert("请输入密码")
            return false
        }
        return true
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
{{ template "header" .}}
<body>
{{ template "navbar" .}}

<div class="container">
    <h1>分类列表</h1>
    <form method="post" action="/category/add">
        <div class="form-group">
            <label for="account">分类名称</label>
            <input class="form-control" id="name" name="name" placeholder="请输入分类名称">
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">提交</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>文章数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Categories }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .Title }}</td>
                <td>{{ .TopicCount }}</td>
                <td>
                    <a href="/category/del&id={{.Id}}">删除</a>
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>

<script type="text/javascript">
    function checkInput() {
        let name = $("#name").val()
        if (!name) {
            alert("请输入分类名称")
            return false
        }
        return true
    }
</script>
</body>
</html>

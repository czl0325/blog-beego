<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body>
{{ template "navbar" .}}
<div class="container">
    {{ range .Topics }}
        <a class="page-header" style="text-decoration: none;color:inherit;" href="/topic/view/{{ .Id }}">
            <h1>{{ .Title }}</h1>
            <h6 class="text-muted">文章发表于{{ .CreateTime }}，共{{ .Views }}次浏览，共{{ .ReplyCount }}条评论</h6>
            <p>{{ .Content }}</p>
        </a>
    {{ end }}
</div>


</body>
</html>

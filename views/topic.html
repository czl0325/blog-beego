<!DOCTYPE html>
<html lang="en">
{{ template "header" .}}
<body>
{{ template "navbar" . }}
<div class="container">
    <h1>文章列表</h1>
    <a href="/topic/add" class="btn btn-default">添加文章</a>
    <table class="table table-striped" id="table-topic">
        <thead>
        <tr>
            <th>序号</th>
            <th>文章名称</th>
            <th>最后更新</th>
            <th>浏览</th>
            <th>回复数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Topics }}
            <tr id="{{ .Id }}">
                <td>{{ .Id }}</td>
                <td>{{ .Title }}</td>
                <td>{{ .UpdateTime }}</td>
                <td>{{ .Views }}</td>
                <td>{{ .ReplyCount }}</td>
                <td>
                    <a href="/topic/modify/{{ .Id }}">修改</a>
                    <a href="/topic/delete/{{ .Id }}">删除</a>
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#table-topic td").click(function () {
            let id = $(this).parents("tr").eq(0).attr("id")
            window.location.href = `/topic/view/${id}`
        })
    })
</script>
</body>
</html>
